<html>
<meta charset="UTF-8">

<head>
    <title>Baja Web Control</title>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
</head>

<body>
    Baja Control
    <h2 id="start">Press a button on your controller to start</h2>
    <table>
        <tr>
            <td>Voltage</td>
            <td id="voltage"></td>
        </tr>
        <tr>
            <td>Accel X</td>
            <td id="accel_x"></td>
        </tr>
        <tr>
            <td>Accel Y</td>
            <td id="accel_y"></td>
        </tr>
        <tr>
            <td>Accel Z</td>
            <td id="accel_z"></td>
        </tr>
        <tr>
            <td>Current</td>
            <td id="current"></td>
        </tr>
        <tr>
            <td>Motor Current</td>
            <td id="current_motor"></td>
        </tr>
        <tr>
            <td>Temperature</td>
            <td id="temperature"></td>
        </tr>
        <tr>
            <td>Switch</td>
            <td id="switch"></td>
        </tr>
        <tr>
            <td>Fault</td>
            <td id="flt"></td>
        </tr>
        <tr>
            <td>Power</td>
            <td id="power"></td>
        </tr>
        <tr>
            <td>Sleep</td>
            <td id="sleep"></td>
        </tr>
        <tr>
            <td>Steer</td>
            <td id="steer"></td>
        </tr>
    </table>

    <script type="text/javascript" src="js/baja.js"></script>
</body>

</html>
